# sass-lint config
# https://github.com/sasstools/sass-lint/tree/master/docs

files:
  include: 'src/styles/**/*.scss'
  ignore:
    - 'src/styles/plugins/**/*'

options:
  formatter: stylish
  merge-default-rules: false

rules:
  bem-depth:
    - 0

  border-zero:
    - 0

  brace-style:
    - 2
    - style: 1tbs
      allow-single-line: false

  class-name-format:
    - 0

  clean-import-paths:
    - 0

  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true

  extends-before-declarations:
    - 0

  extends-before-mixins:
    - 0

  final-newline:
    - 2
    - include: true

  force-attribute-nesting:
    - 0

  force-element-nesting:
    - 0

  force-pseudo-nesting:
    - 0

  function-name-format:
    - 0
    - allow-leading-underscore: true

  hex-length:
    - 2
    - style: short

  hex-notation:
    - 2
    - style: lowercase

  id-name-format:
    - 0
    - allow-leading-underscore: true

  indentation:
    - 2
    - size: 4

  leading-zero:
    - 2
    - include: false

  mixin-name-format:
    - 0
    - allow-leading-underscore: true

  mixins-before-declarations:
    - 2

  nesting-depth:
    - 0

  no-color-keyword:
    - 0

  no-color-literals:
    - 0

  no-css-comments:
    - 0

  no-debug:
    - 2

  no-duplicate-properties:
    - 0

  no-empty-rulesets:
    - 2

  no-extends:
    - 0

  no-ids:
    - 0

  no-important:
    - 0

  no-invalid-hex:
    - 2

  no-mergeable-selectors:
    - 0

  no-misspelled-properties:
    - 0
    - extra-properties:
      - 'touch-callout'
      - 'overflow-scrolling'
      - 'tab-highlight-color'

  no-qualifying-elements:
    - 0
    - allow-element-with-attribute: true
      allow-element-with-class: true
      allow-element-with-id: true

  no-trailing-zero:
    - 2

  no-transition-all:
    - 0

  no-url-protocols:
    - 0

  no-vendor-prefixes:
    - 0
    - additional-identifiers: []
      excluded-identifiers: []

  one-declaration-per-line:
    - 2

  placeholder-in-extend:
    - 0

  placeholder-name-format:
    - 0

  property-sort-order:
    - 0
    - order: concentric
    - ignore-custom-properties: false

  property-units:
    - 2
    - global:
        - px
        - em
        - rem
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - s
        - '%'
      per-property: {}

  quotes:
    - 2
    - style: double

  shorthand-values:
    - 0
    - allowed-shorthands:
        - 1
        - 2
        - 3

  single-line-per-selector:
    - 2

  space-after-bang:
    - 2
    - include: false

  space-after-colon:
    - 2
    - include: true

  space-after-comma:
    - 2
    - include: true

  space-around-operator:
    - 2
    - include: true

  space-before-bang:
    - 2
    - include: true

  space-before-brace:
    - 2
    - include: true

  space-before-colon:
    - 2
    - include: false

  space-between-parens:
    - 2
    - include: false

  trailing-semicolon:
    - 2
    - include: true

  url-quotes:
    - 2

  variable-for-property:
    - 0
    - properties: []

  variable-name-format:
    - 0
    - allow-leading-underscore: true

  zero-unit:
    - 2
    - include: false

